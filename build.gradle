allprojects {

	apply plugin: 'eclipse'

	// comment

	def major = 1, minor = 0, patch = 1, versionType = "SNAPSHOT"

	group 'de.dasbabypixel.labyrinth'
	version '$major.$minor.$patch-$versionType'

	repositories {
		mavenCentral()
	}
}

subprojects {

	apply plugin: 'java'
	eclipse {
		classpath {
			defaultOutputDir = file('build/eclipse')
			file {
				whenMerged {
					entries.each { e ->
						if(e.kind == 'src' && e.toString().contains('output')) {
							e.output = null
						}
					}
				}
			}
		}
	}

	compileJava {
		options.encoding = 'UTF-8'
  		sourceCompatibility = '1.8'
	  	targetCompatibility = '1.8'
	}
}
